<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER Contact Details</title>
</head>
<body>
    <h1>Enter Your Details Here</h1>
    <form action="">
         <label for="first name"> First Name </label>  
         <input type="text" placeholder="First Name" id="first name" name="firstname">
         <label for="last name"> Last Name </label>  
         <input type="text" placeholder="Last Nmae" id="last name" name="lastname">
         <br><br>

         <label for="">Age</label>
         <input type="Number">
         <br><br>

         <label for="dob">Date Of Birth</label>
         <input type="date" placeholder="DOB" id="dob">
         <br><br>

         <label for="email">Email</label>
         <input type="Email" placeholder="Email" id="email">

         <label for="passward">Password</label>
         <input type="password" placeholder="password" id="passward">
         <br><br>

         <p>Enter your favourate subject</p>
         <input type="radio" name="subject" id="physics" value="physics">
         <label for="physics">Physics</label>
         <br>
         <input type="radio" name="subject" id="chemistry" value="chemistry">
         <label for="chemistry">Chemistry</label>
         <br>
         <input type="radio" name="subject" id="maths" value="maths">
         <label for="maths">Maths</label>
         <br><br>

         <label for="color">Your favourate color</label>
         <input id="color" type="color">
         <br><br>

         <label for="exams"> exam for PCM students</label>
         <select name="exam" id="exams">
            <option value="JEE MAINS">JEE MAINS</option>
            <option value="JEE ADVANCE">JEE ADVANCE</option>
            <option value="WBJEE">WBJEE</option>
            <option value="COMEDK">COMEDK</option>
         </select>
        <BR></BR>

        <label for="examdetails"> exam details </label>
        <textarea name="examdetails" id="examdetails" cols="30" rows="10"></textarea>
        <br><br>

         <input type="reset">
         <input type="submit">
         <br><br>

         
         





    </form>
</body>
</html>
